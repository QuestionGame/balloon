<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль - HappyKulka</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link rel="stylesheet" href="/css/footer-style.css">
    <!-- auth-style.css може містити деякі спільні стилі для .form-group, .btn і т.д. -->
    <link rel="stylesheet" href="/css/auth-style.css"> 
    <link rel="stylesheet" href="/css/profile-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="profile-page">
        <div class="container profile-container">
            <h1>Особистий кабінет</h1>

            <div class="profile-section" id="personal-info-section">
                <h2>Персональна інформація</h2>
                <div id="user-profile-content">
                    <p class="loading-indicator">Завантаження профілю...</p>
                </div>
                <button id="edit-profile-btn" class="btn btn-secondary" style="display:none; margin-top:15px;">Редагувати ім'я</button>
                <form id="edit-profile-form" style="display:none; margin-top:15px;">
                    <div class="form-group">
                        <label for="profile-display-name">Ваше ім'я:</label>
                        <input type="text" id="profile-display-name" name="displayName" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Зберегти ім'я</button>
                    <button type="button" id="cancel-edit-profile-btn" class="btn btn-outline-secondary">Скасувати</button>
                    <div class="form-error" id="edit-profile-error" style="display:none;"></div>
                </form>
            </div>

            <div class="profile-section" id="security-section">
                <h2>Безпека</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Старий пароль:</label>
                        <input type="password" id="current-password" name="currentPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Новий пароль (мін. 6 символів):</label>
                        <input type="password" id="new-password" name="newPassword" class="form-control" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Підтвердіть новий пароль:</label>
                        <input type="password" id="confirm-new-password" name="confirmNewPassword" class="form-control" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Змінити пароль</button>
                    <div class="form-error" id="change-password-error" style="display:none;"></div>
                </form>
            </div>

            <div class="profile-section" id="order-history-section">
                <h2>Історія замовлень</h2>
                <div id="order-history-list">
                    <p class="loading-indicator">Завантаження історії замовлень...</p>
                    <!-- Сюди JS завантажить список замовлень -->
                </div>
            </div>
            
            <div class="profile-section" id="profile-actions">
                 <button id="logout-button-profile" class="btn btn-outline-secondary">Вийти з акаунту</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="toast-container"></div>
    <button id="scrollToTopBtn" title="Наверх">↑</button>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
