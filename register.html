<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - HappyKulka</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header-style.css">
    <link rel="stylesheet" href="/css/footer-style.css">
    <link rel="stylesheet" href="/css/auth-style.css"> <!-- Стилі для форм входу/реєстрації -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="auth-page">
        <div class="container auth-container">
            <h1>Створення акаунту</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Ім'я (опціонально)</label> 
                    <input type="text" id="register-name" name="name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email адреса</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль (мін. 6 символів)</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Підтвердіть пароль</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required minlength="6">
                </div>
                <div class="form-error" id="register-error-message" style="display:none;"></div>
                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>
            <p class="auth-switch">Вже є акаунт? <a href="login.html">Увійти</a></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="toast-container"></div>
    <button id="scrollToTopBtn" title="Наверх">↑</button>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
